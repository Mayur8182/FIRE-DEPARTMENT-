<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Department Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .custom-card {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .gradient-text {
      background: -webkit-linear-gradient(45deg, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .input-border {
      border: 2px solid #764ba2;
      border-radius: 8px;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md mx-auto">
    <div class="bg-white p-8 custom-card">
      <h2 class="text-3xl font-bold mb-8 text-center gradient-text">Admin Login</h2>
      
      <form action="#" method="POST">
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 input-border focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="admin@example.com" required>
        </div>

        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 input-border focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="••••••••" required>
        </div>

        <!-- Remember Me -->
        <div class="mb-4 flex items-center">
          <input type="checkbox" id="remember" name="remember" class="mr-2">
          <label for="remember" class="text-gray-700 font-bold">Remember Me</label>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-200 ease-in-out font-bold">
            Login
          </button>
        </div>
      </form>

      <!-- Register Redirect -->
      <div class="text-center mt-6">
        <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-800 font-semibold">Don't have an account? Register</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
