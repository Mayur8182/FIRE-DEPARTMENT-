<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Fire Department</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .gradient-header {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }
    .metric-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .metric-value {
      font-size: 24px;
      font-weight: bold;
    }
    .chart-container {
      position: relative;
      height: 350px;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Main Dashboard Container -->
  <div class="min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="gradient-header p-4 text-white text-2xl font-bold">
      Fire Department Admin Dashboard
    </header>

    <!-- Dashboard Metrics Section -->
    <div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Metric Card 1: Total Applications -->
      <div class="metric-card">
        <h3 class="text-xl font-semibold text-gray-700">Total Applications</h3>
        <p class="metric-value text-indigo-600">512</p>
      </div>

      <!-- Metric Card 2: Pending Inspections -->
      <div class="metric-card">
        <h3 class="text-xl font-semibold text-gray-700">Pending Inspections</h3>
        <p class="metric-value text-red-500">27</p>
      </div>

      <!-- Metric Card 3: NOCs Issued -->
      <div class="metric-card">
        <h3 class="text-xl font-semibold text-gray-700">NOCs Issued</h3>
        <p class="metric-value text-green-500">145</p>
      </div>
    </div>

    <!-- Real-Time Charts Section -->
    <div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Applications Progress Chart -->
      <div class="metric-card">
        <h3 class="text-xl font-semibold text-gray-700">Applications Progress</h3>
        <div class="chart-container">
          <canvas id="applicationsChart"></canvas>
        </div>
      </div>

      <!-- NOC Issuance Trend Chart -->
      <div class="metric-card">
        <h3 class="text-xl font-semibold text-gray-700">NOC Issuance Trend</h3>
        <div class="chart-container">
          <canvas id="nocChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js Script -->
  <script>
    // Applications Progress Chart
    const ctx1 = document.getElementById('applicationsChart').getContext('2d');
    const applicationsChart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'Applications Submitted',
          data: [50, 100, 150, 120, 180, 220, 300],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // NOC Issuance Trend Chart
    const ctx2 = document.getElementById('nocChart').getContext('2d');
    const nocChart = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'NOCs Issued',
          data: [10, 20, 25, 30, 40, 35, 45],
          backgroundColor: 'rgba(153, 102, 255, 0.6)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
